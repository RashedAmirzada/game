<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and(max-width: 768px)"
      href="mobil.css"
    />
    <title>Number Guesses</title>
  </head>
  <body>
    <header>
      <h1 class="first">Guess The Number</h1>
      <button class="btn Again">Play Again</button>
      <p class="bet">Choose between 1 to 20</p>
    </header>
    <div class="number">?</div>
    <section class="1">
      <input type="number" class="guess" />
      <button class="check">Check</button>
    </section>

    <section class="2">
      <p class="message">Sart Guessing..</p>
      <p class="score">Score: <span class="sc">20</span></p>
      <p class="highscore">High Score: <span class="hs">0</span></p>
    </section>
    <br />
    <br />

    <p class="ras">Created By Rashed Amirzada :)</p>

    <script src="app.js"></script>
  </body>
</html>
